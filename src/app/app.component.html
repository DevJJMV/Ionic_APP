<!-- First Menu -->
<ion-menu menuId="first-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>First Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the first menu content.
  </ion-content>
</ion-menu>

<!-- Second Menu -->
<ion-menu menuId="second-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Second Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the second menu content.
  </ion-content>
</ion-menu>

<!-- End Menu -->
<ion-menu side="end" menuId="end-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>End Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the end menu content.
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
  <p>Oprime un botón para ir a distintas secciones de menú.</p>

  <!-- Grid para colocar los botones en una fila -->
  <ion-grid>
    <ion-row>
      <!-- Cada botón dentro de una columna -->
      <ion-col size="4">
        <ion-button expand="block" (click)="openFirstMenu()">Primer Menu</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="openSecondMenu()">Segundo Menu</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="openEndMenu()">Menú derecha</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

</div>
